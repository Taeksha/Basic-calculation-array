<body>

       <script>

        function findsort(value)
        {
            return value.sort((a , b) => a.age - b.age)
        }
        let employee = [
            {
                name :"Paxton",
                age : 30
            },
            {
                name :"Viva",
                age : 18
            },
            {
                name :"Alex",
                age : 15    
            },
            {
                name :"Florish",
                age : 25
            },
        ]
        console.log(findsort(employee));

    </script>
    
</body>
</html>
